<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해킹된 듯한 효과</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            overflow: hidden; /* 스크롤바 제거 */
        }

        #text {
            position: absolute;
            top: 0;
            left: 10px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #ghost {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ghost img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="text"></div>

    <div id="ghost">
        <img src="ghost.jpg" alt="귀신 이미지">
    </div>

    <script>
        const textContainer = document.getElementById('text');
        const ghost = document.getElementById('ghost');

        // "도망가" 텍스트 반복적으로 추가
        function addText() {
            const line = document.createElement('div');
            line.textContent = '도망가';
            textContainer.appendChild(line);
            textContainer.scrollTop = textContainer.scrollHeight; // 스크롤을 항상 아래로 유지
        }

        // 10ms마다 "도망가" 추가 (매우 빠르게 추가)
        const textInterval = setInterval(addText, 10);

        // 3초 후 귀신 사진 등장
        setTimeout(() => {
            clearInterval(textInterval); // "도망가" 추가 멈춤
            textContainer.style.display = 'none'; // 텍스트 숨김
            ghost.style.display = 'block'; // 귀신 사진 표시

            // 비명 소리 재생
            const screamAudio = new Audio('scream.mp3');
            screamAudio.play();
        }, 3000); // 3초 후 실행
    </script>
</body>
</html>
