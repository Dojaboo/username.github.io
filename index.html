<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깜짝 귀신 사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: black;
        }

        #ghost {
            display: none; /* 처음엔 보이지 않음 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* 화면 너비 전체 */
            height: 100%; /* 화면 높이 전체 */
            z-index: 1;
        }

        #ghost img {
            width: 100%; /* 사진을 화면 가로 전체로 채우기 */
            height: 100%; /* 사진을 화면 세로 전체로 채우기 */
            object-fit: cover; /* 비율 유지하면서 꽉 채우기 */
        }

        #playSound {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 2;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 50px; /* 작게 유지 */
            height: 50px; /* 작게 유지 */
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 귀신 이미지 -->
    <div id="ghost">
        <img src="ghost.jpg" alt="귀신 이미지">
    </div>

    <!-- 소리 재생 버튼 -->
    <button id="playSound">소리</button>

    <script>
        // 버튼 클릭 시 소리 재생 및 귀신 이미지 표시
        const button = document.getElementById('playSound');
        button.addEventListener('click', () => {
            // 소리 재생
            const screamAudio = new Audio('scream.mp3');
            screamAudio.play();

            // 귀신 이미지 표시
            const ghost = document.getElementById('ghost');
            ghost.style.display = 'block';
        });
    </script>
</body>
</html>
